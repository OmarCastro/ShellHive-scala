@(title: String)(content: Html)(implicit environment: play.api.Environment)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

	<script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("lib/angularjs/angular.min.js")" type="text/javascript"></script>
  </head>
  <body data-ng-app="foo">
   @content
   @playscalajs.html.scripts("client")
  </body>
</html>
