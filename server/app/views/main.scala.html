@(title: String)(content: Html)(implicit environment: play.api.Environment)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

      <meta name="viewport" content="width=device-width, initial-scale=1.0,
minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">



  </head>
  <body data-ng-app="foo">
   @content
   <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
   <script src="@routes.Assets.at("lib/angularjs/angular.min.js")" type="text/javascript"></script>
   <script src="@routes.Application.jsMessages()" type="text/javascript"></script>
   <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
   <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
   <script src="https://craig.global.ssl.fastly.net/js/mousetrap/mousetrap.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

   @playscalajs.html.scripts("client")
  </body>
</html>
